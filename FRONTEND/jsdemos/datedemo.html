<!DOCTYPE html>
<html>
    <head>
        <title>Date Demo</title>
    </head>
    <body>
        <h2>JavaScript Date Demo</h2>
        <script>

            var today = new Date();
            document.write("<br>Today : "+today+"<br>");  
            
            var dob = new Date(2000,11,30);
            document.write("<br>DOB : "+dob+"<br>");            

        </script>
    </body>
</html>

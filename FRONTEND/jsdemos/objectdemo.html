<!DOCTYPE html>
<html>
    <head>
        <title>Object Demo</title>
    </head>
    <body>
        <h2>JavaScript Object Demo</h2>
        <script>

            var customer = {
                customerId : 10001,
                customerName : "Krish",
                email : "krish#tmail.com"
            }

            document.write("<br>Id: "+customer.customerId+"<br>");
            document.write("<br>Name: "+customer.customerName+"<br>");
            document.write("<br>Email: "+customer.email+"<br>");

        </script>
    </body>
</html>

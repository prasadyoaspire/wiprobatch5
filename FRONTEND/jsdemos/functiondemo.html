<!DOCTYPE html>
<html>
    <head>
        <title> Demo</title>
        <script>

            function sayHello() {
                document.write("Hello Function!");
            }

            function sum(a,b) {
                var c = a+b;
                return c;
            }

        </script>
    </head>
    <body>
        <h2>JavaScript Function Demo</h2>
        <script>
            
            //calling function
            sayHello();

            //calling funciton
            var r = sum(100,200);
            document.write("<br>Sum: "+r);
            
        </script>
    </body>
</html>

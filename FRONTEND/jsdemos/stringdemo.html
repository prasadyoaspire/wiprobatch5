<!DOCTYPE html>
<html>
    <head>
        <title>String Demo</title>
    </head>
    <body>
        <h2>JavaScript String Demo</h2>
        <script>

            var str = 'JavaScript is a great programming language';
            document.write("<br>"+str.length+"<br>");
            document.write("<br>"+str.toUpperCase()+"<br>");
            document.write("<br>"+str.charAt(6)+"<br>");
            document.write("<br>"+str.substring(7)+"<br>");            
        </script>
    </body>
</html>

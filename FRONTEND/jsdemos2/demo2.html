<!DOCTYPE html>
<html>
    <head>
        <title>Demo-2</title>
        <script>
            function sum(a,b) {
                var c = a+b;
                alert("Sum = "+c);    
            }

            function sub(x,y) {
                var z = x-y;
                alert("Sub = "+z);
            }
        </script>
    </head>
    <body>
        <h2>Event Handling Demo</h2>
        <button onclick="sum(50,20)">+</button>
        <button onclick="sub(50,20)">-</button>
    </body>
</html>

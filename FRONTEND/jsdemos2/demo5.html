<!DOCTYPE html>
<html>

<head>
    <title>Demo-5</title>
    <script>
        function changeStyle() {
            var ele = document.getElementById("para1");
            ele.style.color = "blue"; 
            ele.style.fontSize = "50px";
        }
    </script>
</head>

<body>
    <p id="para1">Event Handling Demo</p>

    <img src="" />

    <button onclick="changeStyle()">Submit</button>

</body>

</html>

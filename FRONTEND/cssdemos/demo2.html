<!DOCTYPE html>
<html>
    <head>
        <title>CSS Demo2</title>        
        <style>
            h1 {
                text-align: center;
                color: chocolate;
            }
            #mypara-1 {
                font-size: 30px;
                color: blueviolet;
            }
            #mypara-2 {
                color: chartreuse;
            }
            .imp-para {
                text-align: center;
                color:cornflowerblue
            }           
        </style>
    </head>
    <body>
        <h1>Sample Heading</h1>

        <p id="mypara-1">This is para-1</p>
        <p id="mypara-2">This is para-2</p>

        <p id="mypara-3" class="imp-para">This is important para-1</p>
        <p id="mypara-4" class="imp-para">This is important para-2</p>
        <p id="mypara-5" class="imp-para">This is important para-3</p>

    </body>
</html>
